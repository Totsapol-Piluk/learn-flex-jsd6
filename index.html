<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn-flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">


        <header class="page-top">
            
            <div class="top-left">
                <label for="keyword">keyword</label>
                <input type="text" name="keyword" class="input">
                <button>submit</button>
            </div>
            <div class="top-right">
                <h4 class="menu">home</h4>
                <h4 class="menu">about</h4>
                <h4 class="menu">products</h4>
                <h4 class="menu">contact</h4>
            </div>
            
        </header>


        <main class="page-content">
            <div class="frame-word">
                <div class="word">potato</div>
                <div class="word">sprout tomato</div>
                <div class="word">gumbo beet greens</div>
                <div class="word">corn soko</div>
                <div class="word">endive gumbo gourd</div>
                <div class="word">Parsley shallot courgette tatsoi</div>
                <div class="word">pea sprouts fava bean</div>
                <div class="word">collard greens</div>
                <div class="word">dandelion okra wakame</div>
                <div class="word">tomato</div>
            </div>
            <div class="content"><p>---</p></div>
        </main>



        <footer class="page-bottom">
            <p>contact</p>
        </footer>


    </div>
</body>
</html>
